format = """
$username\
$hostname\
$aws\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$status\
$character"""

add_newline = false

[username]
disabled = true

[character]
success_symbol = "[▶](bold green)"
error_symbol = "[▶](bold red)"

[directory]
truncate_to_repo = false

[time]
disabled = true

[package]
disabled = true

[gcloud]
disabled = true

[git_status]
ignore_submodules = true
conflicted = "💥"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🌚‍"
stashed = "📦"
modified = "📝"
staged = '🔦'
renamed = "🏷"
deleted = "🗑"

[docker_context]
disabled = true



